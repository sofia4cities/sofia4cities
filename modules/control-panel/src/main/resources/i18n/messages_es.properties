#Mensajes para los tooltips del men칰
tooltip_ontologies=Una Ontolog칤a (Ontolog칤a en terminolog칤a Sofia2) representa el Modelo de Dominio que maneja una ThinKP. Las Ontolog칤as se representan en JSON y pueden representar un modelo b치sico (como si fuera una Tabla) o un modelo complejo con relaciones (como si tuvi칠semos un conjunto de tablas relacionadas). Cuando un Dispositivo (ThinKP) env칤a una medida hablamos de Instance (Instancia de Ontolog칤a). Las Ontolog칤as pueden crearse de diversas formas: visualmente en un diagrama de clases UML, a trav칠s de un esquema JSON o XML, campo a campo o a partir de un CSV/XLS.
tooltip_clients=Un Dispositivo (en terminolog칤a Sofia2 hablamos de KP: Knowledge Processor o de ThinKP) representa a cada uno de los elementos que interact칰an con la plataforma, bien publicando, o bien consumiendo informaci칩n. Un ThinKP puede representar desde un dispositivo sencillo (un Arduino o un iBeacon) a un Gateway (una Raspberry) o un Sistema Empresarial (Backend Java). Un ThinKP puede manejar una o varias Ontolog칤as.
tooltip_rules=Una Regla representa la ejecuci칩n de una l칩gica m치s o menos compleja, las Reglas pueden ejecutarse ante la llegada de una Instancia o bien con una planificaci칩n temporal (CRON). Las Reglas pueden ser del tipo IF-THEN (Reglas Script) o bien de tipo CEP (relaci칩n temporal entre varias instancias). Las Reglas pueden crearse en diversos lenguajes (R, Python, Groovy) a trav칠s de la propia Consola.
tooltip_visualization=Las Herramientas de Visualizaci칩n me permiten explotar de forma sencilla y gr치fica la informaci칩n almacenada dentro de la Plataforma (Ontolog칤as). Puedo crear elementos de visualizaci칩n unitaria (Gadgets), unirlos en una p치gina web (Dashboard) o incluso crear complejos sin칩pticos al estilo SCADA representando la evoluci칩n de las se침ales (Instances).
tooltip_tools=Estas herramientas me ayudan a la operaci칩n de la Plataforma permitiendo por ejemplo consultas las instancias almacenadas para una Ontolog칤a, las ThinKPs conectadas en este momento,\u2026
tooltip_administration=Esta opci칩n de men칰 agrupa las herramientas de gesti칩n que permiten la gesti칩n de usuarios, la monitorizaci칩n de la plataforma, gesti칩n de operaciones, seguridad,\u2026
tooltip_apiManager=El API Manager permite dpublicar APIS REST sobre toda la informaci칩n gestionada por la Plataforma, todo ello de forma personalizada, segura y gr치fica. Las APIS REST se han estandarizado como interfaz de acceso para aplicaciones m칩viles, sistemas externos, y permiten acceder a las entidades de la plataforma sin complicaciones. 
tooltip_socialMedia=Estas herramientas de An치lisis Social permiten acceder a informaci칩n de diferentes redes sociales (Twitter, Facebook, Instagram) y APIS (Google Analytics, Brandwatch). El m칩dulo permite la carga en streaming y la carga planificada, as칤 como su paso directo a Ontolog칤as.
tooltip_analytics=Dentro de esta opci칩n de men칰s se agrupan las capacidades anal칤ticas de la Plataforma, que incluyen: -DataFlow: permite configurar or칤genes, transformaciones y destinos, donde el origen y/o el destino puede ser la propia plataforma. Me permite por ejemplo cargar datos desde una Base de Datos externa hacia la Plataforma. -Notebooks: esta herramienta ofrece un entorno colaborativo web donde los cient칤ficos de datos pueden acceder a las entidades de la plataforma y aplicar sus transformaciones y algoritmos de Machine Learning. -Conversi칩n HDFS a Ontolog칤a: permite pasar desde una estructura 

