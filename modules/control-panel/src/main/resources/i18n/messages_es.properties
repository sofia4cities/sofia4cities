#Mensajes para los tooltips del men√∫
tooltip_ontologies=Una Ontolog√≠a (Ontolog√≠a en terminolog√≠a Sofia2) representa el Modelo de Dominio que maneja una ThinKP. Las Ontolog√≠as se representan en JSON y pueden representar un modelo b√°sico (como si fuera una Tabla) o un modelo complejo con relaciones (como si tuvi√©semos un conjunto de tablas relacionadas). Cuando un Dispositivo (ThinKP) env√≠a una medida hablamos de Instance (Instancia de Ontolog√≠a). Las Ontolog√≠as pueden crearse de diversas formas: visualmente en un diagrama de clases UML, a trav√©s de un esquema JSON o XML, campo a campo o a partir de un CSV/XLS.
tooltip_clients=Un Dispositivo (en terminolog√≠a Sofia2 hablamos de KP: Knowledge Processor o de ThinKP) representa a cada uno de los elementos que interact√∫an con la plataforma, bien publicando, o bien consumiendo informaci√≥n. Un ThinKP puede representar desde un dispositivo sencillo (un Arduino o un iBeacon) a un Gateway (una Raspberry) o un Sistema Empresarial (Backend Java). Un ThinKP puede manejar una o varias Ontolog√≠as.
tooltip_rules=Una Regla representa la ejecuci√≥n de una l√≥gica m√°s o menos compleja, las Reglas pueden ejecutarse ante la llegada de una Instancia o bien con una planificaci√≥n temporal (CRON). Las Reglas pueden ser del tipo IF-THEN (Reglas Script) o bien de tipo CEP (relaci√≥n temporal entre varias instancias). Las Reglas pueden crearse en diversos lenguajes (R, Python, Groovy) a trav√©s de la propia Consola.
tooltip_visualization=Las Herramientas de Visualizaci√≥n me permiten explotar de forma sencilla y gr√°fica la informaci√≥n almacenada dentro de la Plataforma (Ontolog√≠as). Puedo crear elementos de visualizaci√≥n unitaria (Gadgets), unirlos en una p√°gina web (Dashboard) o incluso crear complejos sin√≥pticos al estilo SCADA representando la evoluci√≥n de las se√±ales (Instances).
tooltip_tools=Estas herramientas me ayudan a la operaci√≥n de la Plataforma permitiendo por ejemplo consultas las instancias almacenadas para una Ontolog√≠a, las ThinKPs conectadas en este momento,\u2026
tooltip_administration=Esta opci√≥n de men√∫ agrupa las herramientas de gesti√≥n que permiten la gesti√≥n de usuarios, la monitorizaci√≥n de la plataforma, gesti√≥n de operaciones, seguridad,\u2026
tooltip_apiManager=El API Manager permite dpublicar APIS REST sobre toda la informaci√≥n gestionada por la Plataforma, todo ello de forma personalizada, segura y gr√°fica. Las APIS REST se han estandarizado como interfaz de acceso para aplicaciones m√≥viles, sistemas externos, y permiten acceder a las entidades de la plataforma sin complicaciones. 
tooltip_socialMedia=Estas herramientas de An√°lisis Social permiten acceder a informaci√≥n de diferentes redes sociales (Twitter, Facebook, Instagram) y APIS (Google Analytics, Brandwatch). El m√≥dulo permite la carga en streaming y la carga planificada, as√≠ como su paso directo a Ontolog√≠as.
tooltip_analytics=Dentro de esta opci√≥n de men√∫s se agrupan las capacidades anal√≠ticas de la Plataforma, que incluyen: -DataFlow: permite configurar or√≠genes, transformaciones y destinos, donde el origen y/o el destino puede ser la propia plataforma. Me permite por ejemplo cargar datos desde una Base de Datos externa hacia la Plataforma. -Notebooks: esta herramienta ofrece un entorno colaborativo web donde los cient√≠ficos de datos pueden acceder a las entidades de la plataforma y aplicar sus transformaciones y algoritmos de Machine Learning. -Conversi√≥n HDFS a Ontolog√≠a: permite pasar desde una estructura 
#Mensajes para los tooltips del men√∫
tooltip_ontologies=Las ontolog√≠as son los modelos de datos dentro de la plataforma. Se representan v√≠a un JSON-Schema (JSON para las instancias) y de forma transparente al programador se pueden almacenar en diferentes tipos de storage.
tooltip_clients=El Device representa a cada uno de los clientes de la plataforma, t√≠picamente son dispositivos enviando informaci√≥n a la plataforma, pero pueden ser dispositivos suscritos a otra informaci√≥n, aplicaciones m√≥viles o web visualizando informaci√≥n almacenada en la plataforma o bien sistemas completos. Un Device maneja 1 o m√°s ontolog√≠as.
tooltip_rules=Una Regla representa la ejecuci√≥n de una l√≥gica m√°s o menos compleja, las Reglas pueden ejecutarse ante la llegada de una Instancia o bien con una planificaci√≥n temporal (CRON). Las Reglas pueden ser del tipo IF-THEN (Reglas Script) o bien un flujo modelado v√≠a Node-red.
tooltip_visualization=Las Herramientas de Visualizaci√≥n me permiten explotar de forma sencilla y gr√°fica la informaci√≥n almacenada en la Plataforma (Ontolog√≠as). Puedo crear elementos de visualizaci√≥n unitaria (Gadgets), unirlos en una p√°gina web (Dashboard).
