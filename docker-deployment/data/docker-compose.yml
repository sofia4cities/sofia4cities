version: "2.1"

services:
  realtimedb:
    image: ${REPOSITORY}sofia2/realtimedb:3.4
    container_name: realtimedb
    networks:
      - datanetwork
    ports:
      - "27017:27017"
  configdb:
    image: ${REPOSITORY}sofia2/configdb:${IMAGETAG}
    container_name: configdb
    networks:
      - datanetwork
    ports:
      - "3306:3306"
    depends_on:
     - "realtimedb"      
  schedulerdb:
    image: ${REPOSITORY}sofia2/schedulerdb:${IMAGETAG}
    container_name: schedulerdb
    networks:
      - datanetwork
    ports:
      - "3307:3306"
    depends_on:
     - "configdb"           
  quasar:
    image: ${REPOSITORY}sofia2/quasar:${IMAGETAG}
    container_name: quasar
    networks:
     - datanetwork
    ports:
     - "18200:10800"
    environment:
     - REALTIMEDB=realtimedb 
    depends_on:
     - "realtimedb"
     - "configdb"         
networks:
  datanetwork:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
